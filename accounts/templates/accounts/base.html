<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <header class="site-header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark md-3" style="background-color: #e3f2fd">
            <div class="container">
            <a class="navbar-brand mr-4" href="{% url 'events:musics_index'%}">
            <img src="https://i.pinimg.com/564x/fe/7a/b1/fe7ab143eb031ce5ba71715a8bb70448.jpg" alt="" width="40" height="40" class="d-inline-block align-text-top">
            Music World
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggle">
                <div class="navbar-nav">
                {% if user.is_authenticated %}
                    <a class="nav-item nav-link" href="{% url 'posts:musics_post'%}">New Post</a>
                    <a class="nav-item nav-link" href="{% url 'accounts:profile' %}">Profile</a>
                    <a class="nav-item nav-link" href="{% url 'accounts:logout' %}">Logout</a>
                {% else %}
                    <a class="nav-item nav-link" href="{% url 'accounts:login' %}">Login</a>
                    <a class="nav-item nav-link" href="{% url 'accounts:register' %}">Register</a>
                {% endif %}
                </div>
            </div>
            </div>
        </nav>
    </header>
    
        {% if messages %}
        {% for message in message %}

        <div> 
            {{message}}
        </div>

        {% endfor %}

        {% endif %}
        
        {% block content %}
        {% endblock content %}
</body>
</html>
