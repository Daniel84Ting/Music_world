{% extends 'base.html' %}
{% load static %}

{% block body %}

<div class="container">
    <h1 class="text-center">Events Page</h1>
    <div class="row">
        <div class="col-md-4">
            <form class="user-post" action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form}}
            <button class="btn btn-primary" type="submit">Add Events</button>
            </form>
        </div>
    </div>
</div>

{% endblock body %}
