{% extends "base.html" %}

{% block body %}
    <div class="container">
        <h1>User Post</h1>
        <div class="row">
            <div class="col-md-4">
                <form action="{% url 'posts:post-create' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                    {{form}}
                <button class="btn btn-outline-primary" type="submit">Post</button>
                </form>
            </div>
        </div>
    </div>
{% endblock body %}
